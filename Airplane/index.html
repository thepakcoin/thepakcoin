<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Airplane Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="game-title">✈️ Airplane Game</div>
    <div class="menu-btn">&#9776;</div> <!-- Hamburger icon -->
  </header>
  <div class="game-container">
  <!-- Top Avatars -->
  <div class="top-avatars">
    <div class="avatar green">Player 3</div>
    <div class="avatar yellow">Player 2</div>
  </div>

  <!-- Game Board -->
  <div class="board"></div>

  <!-- Bottom Avatars -->
  <div class="bottom-avatars">
    <div class="avatar red">Player 1</div>
    <div class="avatar blue">Player 4</div>
  </div>
  </div>

  <div id="gameWrapper">
    <div id="gameBoard">
      <div id="player"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
